name: CI Pipeline

on:
  push:
    branches: [ main ]  # Run on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      - uses: actions/checkout@v3  # Checkout code from GitHub
      - name: Set up Java JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Adjust if needed
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Build with Maven
        run: mvn clean package
      - name: Run tests (optional)
        run: mvn test  # Add this step if you have unit tests
      - name: Build Docker image
        run: docker build -t my-spring-app .  # Replace with your image name
      - name: Push Docker image (optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          run: docker push my-spring-app:latest 
